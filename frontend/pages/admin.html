<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Document Scan System</title>
    <link rel="stylesheet" href="../css/dss.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <button type="button" id="logoutbtn" onclick="logout()">Logout</button>
        </header>
        
        <main class="main-content">
            <!-- Users Management -->
            <section class="users-section">
                <h2>User Management</h2>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Credits</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users data will be dynamically loaded here -->
                    </tbody>
                </table>
            </section>
            
            <!-- Upload & Scan Section -->
            <section class="upload-section">
                <h2>Upload and Scan Document</h2>
                <input type="file" id="fileInput" accept=".png, .jpg, .jpeg, .pdf">
                <button onclick="uploadAndScan()">Upload & Scan</button>
                <div id="scan-result" class="hidden">
                    <h3>Scan Result</h3>
                    <p id="scanned-text">No document scanned yet.</p>
                </div>
            </section>
            
            <!-- System Statistics -->
            <section class="stats-section">
                <h2>System Statistics</h2>
                <p>Total Registered Users: <span id="total-users">0</span></p>
                <p>Total Documents Scanned: <span id="total-scans">0</span></p>
            </section>
            
            <!-- Credit Requests -->
            <section class="credit-requests">
                <h2>Credit Requests</h2>
                <ul id="credit-requests-list">
                    <!-- Requests will be dynamically loaded here -->
                </ul>
            </section>
        </main>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
